<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="'viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Pokédex</title>
    <link rel="icon" href="./img/favicon.ico">

    
    <script defer src='main.js'></script>
        
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main>
        <img src="#" alt="Pokémon" class="pokemon__image">

        <img src="img/pokedex.png" alt="Pokédex" class="pokedex">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <spam class="pokemon__name"></spam>
        </h1>
    <form class="form">
        <input
        type="search"
        class="input__search"
        placeholder="Nome ou número"
        required
        />
    </form>

    <div class="buttons">
        <button class=" button button-previous">&lt Anterior</button>
        <button class=" button button-next">Próximo &gt</button>
    </div>
    
    </main>

</body>
</html>
